{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Register</h1>
<div class="row">
    <div class="col-4">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{create_form | crispy}}

            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
